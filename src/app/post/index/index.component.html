<div class="container">
  <h1>Exemple CRUD Angular 17 - ItSolutionStuff.com</h1>
  <a href="#" routerLink="/post/create/" class="btn btn-success">Cr√©er un nouveau post</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Corps</th>
        <th width="250px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">Voir</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary">Modifier</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
