<div class="container">
  <h1>Crud Angular</h1>
  <a href="#" routerLink="/post/create/" class="btn btn-success mb-3">Cr√©er un nouveau post</a>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let post of posts">
      <div class="card h-100">
        <div class="card-header">
          <h5 class="card-title">{{ post.title }}</h5>
        </div>
        <div class="card-body">
          <p class="card-text">{{ post.body }}</p>
        </div>
        <div class="card-footer">
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info btn-sm">Voir</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-primary btn-sm">Modifier</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger btn-sm">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
