<div class="container">
    <h1>Modifier le post</h1>
    <a href="#" routerLink="/post/index" class="btn btn-primary">Retour</a>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="title">Titre :</label>
        <input formControlName="title" id="title" type="text" class="form-control">
        <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
          <div *ngIf="f['title'].errors && f['title'].errors['required']">Le titre est requis.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="body">Corps</label>
        <textarea formControlName="body" id="body" class="form-control"></textarea>
        <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
          <div *ngIf="f['body'].errors && f['body'].errors['required']">Le corps est requis.</div>
        </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Soumettre</button>
    </form>
  </div>
